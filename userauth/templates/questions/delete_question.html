{% extends "base.html" %}

{% block title %}Teacher Evaluation{% endblock %}

{% block content %}


<div class="container">
    <h1 class="my-4 text-danger">Delete Question</h1>
    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Are you sure?</h4>
        <p>
            You're about to delete the post titled "<strong
                >{{ post.title }}</strong
            >". This action cannot be undone.
        </p>
    </div>
    <form method="post" class="d-flex justify-content-start gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Yes, Delete
        </button>
        <a
            href="{% url 'question_list' %}"
            class="btn btn-secondary"
            >Cancel</a
        >
    </form>
</div>

{% endblock %}
