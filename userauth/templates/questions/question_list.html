{% extends "base.html" %}

{% block title %}Teacher Evaluation{% endblock %}

{% block content %}

<div class="container">
    <h1 class="my-4">Evaluation Questions</h1>
    <a
        href="{% url 'create_question' %}"
        class="btn btn-primary mb-3"
        >Create New Question</a
    >
    <ul class="list-group">
        {% for question in questions %}
        <li
            class="list-group-item d-flex justify-content-between align-items-center"
        >
            <div>
                <h5>{{ question.title }}</h5>
                <p>{{ question.content }}</p>
            </div>
            <div>
                <a
                    href="{% url 'update_question' question.id %}"
                    class="btn btn-warning btn-sm"
                    >Edit</a
                >
                <a
                    href="{% url 'delete_question' question.id %}"
                    class="btn btn-danger btn-sm"
                    >Delete</a
                >
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
