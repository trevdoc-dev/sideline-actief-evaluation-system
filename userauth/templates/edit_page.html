{% extends "base.html" %}

{% block title %}Teacher Evaluation{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Profile</h1>

    {% if success %}
    <div class="alert alert-success">
        Your profile has been updated successfully!
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="first_name" class="form-label"
                >First Name</label
            >
            <input
                type="text"
                class="form-control"
                id="first_name"
                name="first_name"
                value="{{ user.first_name }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label"
                >Last Name</label
            >
            <input
                type="text"
                class="form-control"
                id="last_name"
                name="last_name"
                value="{{ user.last_name }}"
                required
            />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                value="{{ user.email }}"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">
            Save Changes
        </button>
        <a href="{% url 'user_page' %}" class="btn btn-secondary"
            >Cancel</a
        >
    </form>
</div>
{% endblock %}
