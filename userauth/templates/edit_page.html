<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}COMS Portal{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                display: flex;
                min-height: 100vh;
            }
            #sidebar {
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                width: 240px;
                background-color: hwb(207 1% 51%);
                color: white;
            }
            #sidebar a {
                color: white;
                text-decoration: none;
            }
            #sidebar a:hover {
                background-color: hwb(207 29% 15%);
                text-decoration: none;
            }
            .logo {
                text-align: center;
                margin: 5vh;
            }
            #content {
                margin-left: 240px;
                padding: 20px;
                flex-grow: 1;
            }
        </style>
    </head>
    <body>
        <nav id="sidebar" class="d-flex flex-column">
            <div class="logo">
                <img
                    src="https://res.cloudinary.com/dqkn0akpo/image/upload/v1734115269/sideline/actief-evaluation/assets/bogycxivdjnnoip3fvja.png"
                    alt="Logo"
                    width="150"
                />
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_page' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'user_page' %}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'question_list' %}"
                        >Questions</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'evaluation_page' %}"
                        >Evaluations</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Reports</a>
                </li>
                <li class="nav-item"></li>
            </ul>
        </nav>
        <div id="content">
            <div class="container mt-5">
                <h1>Edit Profile</h1>

                {% if success %}
                <div class="alert alert-success">
                    Your profile has been updated successfully!
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label"
                            >First Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="first_name"
                            name="first_name"
                            value="{{ user.first_name }}"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label"
                            >Last Name</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="last_name"
                            name="last_name"
                            value="{{ user.last_name }}"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            value="{{ user.email }}"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Save Changes
                    </button>
                    <a href="{% url 'user_page' %}" class="btn btn-secondary"
                        >Cancel</a
                    >
                </form>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
