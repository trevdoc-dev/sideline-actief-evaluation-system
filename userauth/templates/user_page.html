{% extends "base.html" %}

{% block title %}Teacher Evaluation{% endblock %}

{% block content %}


<div class="container">
    <h1 class="my-4">User List</h1>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a
                        href="{% url 'edit_page' user.pk %}"
                        class="btn btn-warning btn-sm"
                        >Edit</a
                    >
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
